<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <ul class="comments" id="comments"></ul>
            <div class="add-form">
                <input
                    type="text"
                    id="name-input"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                />
                <textarea
                    type="textarea"
                    id="text-input"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                ></textarea>
                <div class="add-form-row">
                    <button id="addFormButton" class="add-form-button">
                        Написать
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./index.js"></script>
</html>
