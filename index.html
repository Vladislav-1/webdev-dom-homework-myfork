<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" id="addFormName" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="addFormText" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="addFormButton" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  /* "use strict"; */
  // Код писать здесь

  /* -- МОЙ КОД -- */

  /* -- Переменные для даты -- */
  let currentData = new Date;
  let currentDataNumber = currentData.getDate();
  let currentMonth = currentData.getMonth() + 1;
  let currentYear = currentData.getFullYear() % 100;
  if (currentMonth < 10) {
    currentMonth = `0${currentMonth}`;
  }
  let options = { hour: '2-digit', minute: '2-digit' };
  let currentLocalTime = currentData.toLocaleTimeString('ru-RU', options);


  /* -- Переменные для работы с полями ввода информации -- */
  const inputElement = document.getElementById('addFormName'); // переменная для поля имени
  const textareaElement = document.getElementById('addFormText'); // переменная для поля текста
  const buttonElement = document.getElementById('addFormButton'); // переменная для кнопки "Написать"
  const listElement = document.getElementById('comments'); // переменная для списка
  const likesCounterElement = document.querySelector('.likes-counter');
  const likeButtonElement = document.querySelector('.like-button');

  buttonElement.addEventListener('click', () => {
    if (inputElement.value === '') {
      inputElement.style = 'background: rgb(255,200,200)';
      return;
    }
    if (textareaElement.value === '') {
      textareaElement.style = 'background: rgb(255,200,200)';
      return;
    }

    const oldHtml = listElement.innerHTML;
    listElement.innerHTML = oldHtml + `<li class="comment"><div class="comment-header"><div>${inputElement.value}</div><div>${currentDataNumber}.${currentMonth}.${currentYear} ${currentLocalTime}</div></div><div class="comment-body"><div class="comment-text">${textareaElement.value}</div></div><div class="comment-footer"><div class="likes"><span class="likes-counter">0</span><button class="like-button"></button></div></div></li>`;
    inputElement.value = '';
    textareaElement.value = '';
  });



  /* -- ФИНИШ-- */
  /* console.log("It works!"); */
</script>

</html>
