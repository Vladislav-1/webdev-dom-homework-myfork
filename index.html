<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments"></ul>
    <div class="add-form">
      <input type="text" id="name-input" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="text-input" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="addFormButton" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  /* "use strict"; */
  // Код писать здесь

  /* -- МОЙ КОД -- */

  /* -- Переменные для даты -- */
  let currentData = new Date;
  let currentDataNumber = currentData.getDate();
  let currentMonth = currentData.getMonth() + 1;
  let currentYear = currentData.getFullYear() % 100;
  if (currentMonth < 10) {
    currentMonth = `0${currentMonth}`;
  }
  let options = { hour: '2-digit', minute: '2-digit' };
  let currentLocalTime = currentData.toLocaleTimeString('ru-RU', options);
  /* ------------------------- */

  /* -- 01. Массив из двух комментариев -- */

  const comments = [
    {
      name: "Глеб Фокин",
      date: `${currentDataNumber}.${currentMonth}.${currentYear} ${currentLocalTime}`,
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false
    },
    {
      name: "Варвара Н.",
      date: `${currentDataNumber}.${currentMonth}.${currentYear} ${currentLocalTime}`,
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: false
    }
  ];

  /* ------------------------------------- */

  /* -- 02. Рендер-функция -- */

  const renderComments = () => {
    const list = document.querySelector(".comments");
    list.innerHTML = comments.map((comment, index) => {
      return `
      <li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
          </div>
        </div>
      </li>
      `
    }).join("");

    const likeButtons = document.querySelectorAll(".like-button");

    for (const likeButton of likeButtons) {
      likeButton.addEventListener("click", () => {
        const index = likeButton.dataset.index;
        const comment = comments[index];

        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;

        comment.isLiked = !comment.isLiked;

        renderComments();
      });
    };
  };

  /* -------------------- */

  /* -- Запуск рендер-функции -- */
  renderComments();
  /* ---------------------------------- */

  const addButton = document.querySelector(".add-form-button");
  const name = document.getElementById("name-input");
  const text = document.getElementById("text-input");

  /* -- 03. Клик по кнопке "Написать" -- */
  addButton.addEventListener("click", () => {

    const newComment = {
      name: name.value,
      date: `${currentDataNumber}.${currentMonth}.${currentYear} ${currentLocalTime}`,
      text: text.value,
      likes: 0,
      isLiked: false
    }

    /* -- 04. Проверка заполнения полей ввода имени автора комментария и текста коммекнтария -- */
    if (name.value === "") { // Поле ввода имени автора комментария НЕ ЗАПОЛНЕНО
      name.style.background = "red";
    };
    if (text.value === "") { // Поле ввода текста комментария НЕ ЗАПОЛНЕНО
      text.style.background = "red";
    };
    if (name.value != "" && text.value != "") { // Поле ввода имени автора комментари и текста комментария ЗАПОЛНЕНЫ
      comments.push(newComment);
      name.style.background = "rgb(255,255,255)";
      text.style.background = "rgb(255,255,255)";
    };
    /* ---------------------------------------------------------------------------------------- */

    renderComments();

    name.value = "";
    text.value = "";
  });
  /* ------------------------------- */

  /* -- ФИНИШ-- */
  /* console.log("It works!"); */
</script>

</html>
